description: |
  Invensense ICM42688 6-axis IMU (Accelerometer + Gyroscope)

compatible: "invensense,icm42688"

include: sensor-device.yaml

properties:
  reg:
    required: true
    description: I2C or SPI slave address

  interrupt-gpios:
    type: phandle-array
    description: |
      GPIO pin used for data-ready interrupt (INT1).
      If specified, trigger support is enabled.

  spi-max-frequency:
    type: int
    description: |
      SPI maximum bus frequency in Hz (max 10 MHz).

  i2c-addr:
    type: int
    description: |
      I2C slave address (0x68 or 0x69 depending on AD0 pin).
      Default is 0x68.

  gyro-range:
    type: int
    enum:
      - 125    # ±125 deg/s
      - 250    # ±250 deg/s
      - 500    # ±500 deg/s
      - 1000   # ±1000 deg/s
      - 2000   # ±2000 deg/s
    default: 2000
    description: |
      Gyroscope measurement range in deg/s.

  accel-range:
    type: int
    enum:
      - 2     # ±2 g
      - 4     # ±4 g
      - 8     # ±8 g
      - 16    # ±16 g
    default: 16
    description: |
      Accelerometer measurement range in g.

  gyro-odr:
    type: int
    default: 100
    description: |
      Gyroscope output data rate in Hz.

  accel-odr:
    type: int
    default: 100
    description: |
      Accelerometer output data rate in Hz.
